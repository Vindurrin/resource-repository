<h3>Update Resource</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">ID</label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="resource.id" name="id">
        </div>

        <div class="form-group">
            <label for="name">Role</label>
            <input type="text" class="form-control" id="role" required [(ngModel)]="resource.role" name="role">
        </div>

        <div class="form-group">
            <label for="name">Start Date</label>
            <input type="date" class="form-control" id="start" required [(ngModel)]="resource.start" name="start">
        </div>

        <div class="form-group">
            <label for="name">End Date</label>
            <input type="date" class="form-control" id="end" required [(ngModel)]="resource.end" name="end">
        </div>

        <div class="form-group">
            <label for="name">Sudo Role</label>
            <input type="text" class="form-control" id="sudorole" required [(ngModel)]="resource.sudorole" name="sudorole">
        </div>

        <div class="form-group">
            <label for="name">Projects</label>
            <input type="text" class="form-control" id="project" required [(ngModel)]="resource.project" name="project">
        </div>

        <div class="form-group">
            <label for="name">Status</label>
            <input type="text" class="form-control" id="status" required [(ngModel)]="resource.status" name="status">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You updated successfully!</h4>
</div>
