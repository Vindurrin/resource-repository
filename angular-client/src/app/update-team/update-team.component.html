<h3>Update Team</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Id</label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="team.id" name="id">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="team.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Resource</label>
            <input type="text" class="form-control" id="resource" required [(ngModel)]="team.resource" name="resource">
        </div>

        <div class="form-group">
            <label for="name">Status</label>
            <input type="text" class="form-control" id="status" required [(ngModel)]="team.status" name="status">
        </div>

        <div class="form-group">
            <label for="name">Start</label>
            <input type="date" class="form-control" id="start" required [(ngModel)]="team.start" name="start">
        </div>

        <div class="form-group">
            <label for="name">End</label>
            <input type="date" class="form-control" id="end" required [(ngModel)]="team.end" name="end">
        </div>

        <div class="form-group">
            <label for="name">Projects</label>
            <input type="text" class="form-control" id="project" required [(ngModel)]="team.project" name="project">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You updated successfully!</h4>
</div>
