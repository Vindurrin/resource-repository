<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Teams</h1>
  </div>

<div class="panel-body">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Resources</th>
        <th>Status</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Projects</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams | async">
        <td>{{team.id}}</td>
        <td>{{team.name}}</td>
        <td>{{team.start | date: 'MM/dd/yyyy'}}</td>
        <td>{{team.end | date: 'MM/dd/yyyy'}}</td>
        <td>{{team.projects}}</td>
        <td>
          <a [routerLink]="['edit', resource.id]" class="btn btn-primary">Update</a>
          <a (click)="deleteResource(resource.id)" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
