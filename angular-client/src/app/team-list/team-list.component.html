<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Teams</h1>
  </div>

  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Resource</th>
                <th>Status</th>
                <th>Start</th>
                <th>End</th>
                <th>Projects</th>
                <th>Actions</th>
              </tr>
          </thead>
          
          <tbody>
              <tr *ngFor="let team of teams | async">
                <td>{{team.id}}</td>
                <td>{{team.name}}</td>
                <td>{{team.resource}}</td>
                <td>{{team.status}}</td>
                <td>{{team.start | date:'MM/dd/yyyy'}}</td>
                <td>{{team.end | date:'MM/dd/yyyy'}}</td>
                <td>{{team.project}}</td>
                <td>
                    <a [routerLink]="['edit', team.id]" class="btn btn-primary">Update</a>&nbsp;&nbsp;
                    <a (click)="deleteTeam(team.id)" class="btn btn-danger">Delete</a>
                </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
